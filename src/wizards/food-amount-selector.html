
<ion-header>
  <ion-navbar>
    <ion-title>FoodAmountSelector</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="food-amount-selector">

  <div style="width: 100%">
    <button ion-button outline style="width: 48%" (click)="chooseUnit('grams')">grams</button>
    <button ion-button outline style="width: 47%" (click)="chooseUnit('oz')">oz</button>
  </div>
  <!--
  <div style="width: 100%">
    <button outline style="width: 97%" (click)="chooseUnit('packets')">packets</button>
  </div>
  -->

  <div class="app-action-button">
    <button ion-button favorite round disabled={{display.amountIsDisabled}} (click)="confirmAmount()">
      <span>{{display.amount}} {{display.fraction}} {{display.unitName}}</span>
    </button>
  </div>
  <div style="width: 100%" [hidden]='fractionsIsHidden'>
    <button ion-button outline style="width: 31%" (click)="chooseFraction('1/4')">1/4</button>
    <button ion-button outline style="width: 31%" (click)="chooseFraction('1/2')">1/2</button>
    <button ion-button outline style="width: 31%" (click)="chooseFraction('3/4')">3/4</button>
  </div>
  <div style="width: 100%">
    <button ion-button outline style="width: 31%" (click)="chooseAmount('1')">1</button>
    <button ion-button outline style="width: 31%" (click)="chooseAmount('2')">2</button>
    <button ion-button outline style="width: 31%" (click)="chooseAmount('3')">3</button>
  </div>
  <div style="width: 100%">
    <button ion-button outline style="width: 31%" (click)="chooseAmount('4')">4</button>
    <button ion-button outline style="width: 31%" (click)="chooseAmount('5')">5</button>
    <button ion-button outline style="width: 31%" (click)="chooseAmount('6')">6</button>
  </div>
  <div style="width: 100%">
    <button ion-button outline style="width: 31%" (click)="chooseAmount('7')">7</button>
    <button ion-button outline style="width: 31%" (click)="chooseAmount('8')">8</button>
    <button ion-button outline style="width: 31%" (click)="chooseAmount('9')">9</button>
  </div>
  <div style="width: 100%">
    <button ion-button outline style="width: 31%"></button>
    <button ion-button outline style="width: 31%" (click)="chooseAmount('0')">0</button>
    <button ion-button outline style="width: 31%" (click)="chooseAmount('B')">
      <ion-icon name="backspace"></ion-icon>
    </button>
  </div>

</ion-content>
