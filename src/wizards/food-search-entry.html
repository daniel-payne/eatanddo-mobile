
<ion-header>
  <ion-navbar>
    <ion-title>FoodSearchEntry</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="food-search-entry">
  <ion-item>
    <ion-label floating>Search For Food</ion-label>
    <ion-input type="search" [value]="term" (input)="term = $event.target.value"></ion-input>
  </ion-item>

  <div class="app-action-button">
    <button ion-button favorite round (click)="search()">
      <span>Search the Database</span>
    </button>
  </div>

</ion-content>
