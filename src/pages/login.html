
<ion-header>
  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="login">

  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="email" [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>

  <div class="app-action-button">
    <button ion-button favorite round (click)="connectIdentifed()">
      <span>Login</span>
    </button>
  </div>

  <div class="app-action-information">
    <h4>If you just want to try out the application without registering</h4>
  </div>

  <div class="app-action-button">
    <button ion-button round (click)="connectAnonymously()">
      <span>Just Start Using</span>
    </button>
  </div>

  <div class="app-action-information" *ngIf="isRunningInBrowser">
      <ion-label>This is a public computer</ion-label>
      <ion-checkbox dark [(ngModel)]="isCacheDisabled"></ion-checkbox>
  </div>

</ion-content>
