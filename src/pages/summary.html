
<ion-header>
  <ion-navbar>
    <ion-title>
      Eat And Do
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="disconnect()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="summary">

  <ion-card>
    <ion-toolbar>

      <ion-title><span>{{diaryService.currentDetails.dayName}} 's Food</span></ion-title>

      <ion-buttons end>
        <button ion-button icon-only (click)="presentSetupPopover($event)">
          <ion-icon name="more"></ion-icon>
        </button>
      </ion-buttons>

    </ion-toolbar>

    <ion-card-content>
      <button ion-button full (click)="showFoodDiary()">
        <span item-left>
          {{diaryService.currentDetails.totalEnergyCaloriesPerDay | number:'.0-0' }}  Calories
        </span>
      </button>
    </ion-card-content>

    <ion-item>
      <button ion-button item-left favorite round (click)="addFoodEntry()">
        <span>Add Food</span>
      </button>
      <ion-note item-right>
        Target: 2,500
      </ion-note>
    </ion-item>
  </ion-card>


</ion-content>
